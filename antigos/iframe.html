<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo de teste para Iframes</title>
</head>
<body>
    <h1>Vamos ver alguns exemplos de iframes</h1><hr>
    <h2>Iframe para endereço relativo (page interna do site)</h2>
    <iframe src="subpasta/index.html" width="100%" height="600">
        Meu Iframe
    </iframe>
    <hr>
    <h2>Iframe para endereço absoluto (externo)</h2> 
    <iframe src="http://www.senac.br/" width="100%" height="600">
        Iframe da EBC
    </iframe>
    <hr>
    <h2>Iframe com pdf</h2>
    <iframe src="docs/arquivo.pdf" width="100%" height="600">
        Iframe com pdf incorporado
    </iframe><hr>
    <h2>Iframe com pdf sem borda</h2>
    <iframe src="docs/arquivo.pdf" width="100%" height="600" style="border: none;" title="Pdf Interno">
        Iframe com pdf incorporado e estilo sem borda com título
    </iframe><hr>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4138.109170527652!2d-49.81471090087685!3d-26.141824583221275!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dd92d4c80a92c9%3A0x275a7b5c84ff331d!2zQ29ww6lyZGlh!5e0!3m2!1spt-BR!2sbr!4v1756835605343!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        Maps
    </iframe><hr>
    <iframe src="https://docs.google.com/document/d/1ToAiP4TT3nIJx8BxVfI7XspycxmZRQeneUwsIJc8lJ8/edit?usp=sharing" width="100%" height="600">
        Google Docs incorporado
    </iframe>


</body>
</html>
